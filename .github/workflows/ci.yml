name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
      - "**/*.log"
      - "**/*.json"
      - "**/*.xml"
      - "**/*.png"
      - "**/*.svg"
      - "**/*.pptx"
      - "**/*.ppt"
      - "**/*.pdf"
      - "**/*.docx"
      - "**/*.doc"
      - "**/*.xls"
      - "**/*.xlsx"
      - ".ai/**"
      - "docs/**"
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
      - "**/*.log"
      - "**/*.json"
      - "**/*.xml"
      - "**/*.png"
      - "**/*.svg"
      - "**/*.pptx"
      - "**/*.ppt"
      - "**/*.pdf"
      - "**/*.docx"
      - "**/*.doc"
      - "**/*.xls"
      - "**/*.xlsx"
      - ".ai/**"
      - "docs/**"

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout (git CLI with nested submodules and correct ref)
        run: |
          git init .
          git remote add origin ${{ github.repositoryUrl }}
          git fetch --no-tags origin ${{ github.sha }}
          git checkout ${{ github.sha }}
          git submodule update --init --recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: |
          dotnet restore src/Core/Core.csproj
          dotnet restore src/ManagementWeb/ManagementWeb.csproj
          dotnet restore src/ManagementCli/ManagementCli.csproj
          dotnet restore tests/Core.Tests/Core.Tests.csproj
          dotnet restore tests/ManagementWeb.Tests/ManagementWeb.Tests.csproj

      - name: Build (excluding AuthProvider)
        run: |
          dotnet build src/Core/Core.csproj --configuration Release --no-restore
          dotnet build src/ManagementWeb/ManagementWeb.csproj --configuration Release --no-restore
          dotnet build src/ManagementCli/ManagementCli.csproj --configuration Release --no-restore

      - name: Test (exclude AuthProvider tests)
        run: |
          dotnet test tests/Core.Tests/Core.Tests.csproj --configuration Release --no-build --logger trx
          dotnet test tests/ManagementWeb.Tests/ManagementWeb.Tests.csproj --configuration Release --no-build --logger trx

    